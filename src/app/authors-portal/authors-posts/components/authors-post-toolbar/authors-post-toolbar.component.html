<mat-toolbar class="authors-toolbar mat-elevation-z2">
  <div class="mr-auto mw-50">
    <span>{{ selectedPostTitle }}</span>
  </div>
  <div class="controls ml-auto mw-25 text-center">
    <span title="edit">
        <a [routerLink]="['edit', 0]">
          <i class="fa fa-edit"></i>
        </a>
      </span>
      <span title="delete">
        <a href="javascript:;">
          <i class="fa fa-trash"></i>
        </a>
      </span>
  </div>
</mat-toolbar>
