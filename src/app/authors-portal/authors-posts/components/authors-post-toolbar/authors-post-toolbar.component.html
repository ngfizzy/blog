<ng-container *ngIf="selectedPostTitle">
  <mat-toolbar class="authors-toolbar mat-elevation-z2">
    <div class="text-primary font-xxs">
      <ng-container *ngIf="postStatus === 'saving'">
        <mat-progress-spinner
            mode="indeterminate"
            value="50"
            diameter="15"
            title="'saving'"
        >
        </mat-progress-spinner>
      </ng-container>
      <ng-container *ngIf="postStatus === 'saved'">
        <i class="
          fa
          fa-check
          font-xss"
          title="saved"
        >
        </i>
      </ng-container>
      <!-- <i class="fa fa-exclamation-triangle font-xxs text-waring"></i> -->
    </div>
    <app-authors-post-title
      [title]="selectedPostTitle"
      [isEditing]="isEditingTitle"
      (edit)="toggleEditingTitleMode()"
      (save)="onSaveTitle($event)"
      class="ml-auto mr-auto"
    >
    </app-authors-post-title>
    <div class="controls ml-auto mw-25 text-center">
      <span title="edit">
        <a [routerLink]="['edit', selectedPostId]">
          <i class="fa fa-edit"></i>
        </a>
      </span>
      <span title="delete">
        <a href="javascript:;">
          <i class="fa fa-trash"></i>
        </a>
      </span>
    </div>

    <div title="publish">
      <button class="btn btn-primary btn-sm" (click)="gotoPublishPage(selectedPostId)">
        Publish
        <i class="fa fa-arrow-circle-up"></i>
      </button>
    </div>
  </mat-toolbar>
</ng-container>
<ng-container *ngIf="!selectedPostTitle">
  <div class="text-center mt-5 text-light">
    <h4>Please select or create post to edit</h4>
  </div>
</ng-container>
