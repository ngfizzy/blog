<div class="editor-container">
  <md-editor
    [height]="'40rem'"
    [options]="options"
    [(ngModel)]="articleBody"
    #editor
  >
  </md-editor>
  <app-authors-tags-panel
    [tags]="articleTags"
    (add)="tagArticle($event)"
    (remove)=untagArticle($event)> </app-authors-tags-panel>
</div>
