<mat-toolbar class="authors-toolbar mat-elevation-z2">
  <div class="mr-auto">
    <span title="new">
        <a href (click)="$event.preventDefault(); createArticle.emit();">
          <i class="fa fa-plus"></i>
        </a>
    </span>
    <span title="search">
      <a href (click)="$event.preventDefault(); searchArticle.emit()">
        <i class="fa fa-search"></i>
      </a>
    </span>
  </div>
</mat-toolbar>
