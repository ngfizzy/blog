<div
  class="form-wrapper"
  [class.mat-elevation-z2]="!isActive"
  [class.mat-elevation-z4]="isActive"
  (mouseenter)="toggleActiveState()"
  (mouseleave)="toggleActiveState()"
>
  <form (ngSubmit)="login()">
    <h3 [class.mat-display-1]="'true'">Please Login</h3>
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" placeholder="Username" [(ngModel)]="username"/>
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" placeholder="Enter your password" [(ngModel)]="password"/>
        <mat-icon aria-hidden="false" matSuffix>home</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <button
        mat-button
        mat-button-raised
        type="submit"
        >Login</button>
    </div>
  </form>
</div>
