

<app-poetry-children-wrapper>
  <div class="border view-wrapper">
    <!-- <router-outlet></router-outlet> -->
    <div> Placeholder </div>
    <ng-container *ngIf="(poems$ | async) as poems">
      <app-poems-carousel
        [poems]="poems"
        [groupSize]="groupSize"
        [selectedPoemId]="selectedPoemId$ | async"
        (poemSelected)="getSelectedPoem($event)"
      >
      </app-poems-carousel>

    </ng-container>
  </div>

</app-poetry-children-wrapper>
