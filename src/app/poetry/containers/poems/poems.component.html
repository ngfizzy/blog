<router-outlet></router-outlet>

<app-poetry-children-wrapper>
  <div class="row">
    <ng-container *ngIf="(poems$ | async) as poems">
      <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 poem-container p-3" *ngFor="let poem of poems">
        <app-poem [poem]="poem" (viewPoem)="showPoemDialog($event)"></app-poem>
      </div>
    </ng-container>
  </div>
</app-poetry-children-wrapper>
