<div class="d-flex justify-content-center align-items-center control-container" [ngStyle]="{color: controlsColor}">
  <button mat-button (click)="previous.emit()"><i class="fa fa-caret-left"></i></button>
  <button mat-button cdkInitial (click)="play.emit()"><i class="fa fa-play"></i></button>
  <button mat-button (click)="pause.emit()"><i class="fa fa-pause"></i></button>
  <button mat-button (click)="next.emit()"><i class="fa fa-caret-right"></i></button>
</div>
