<div
  class="w-100 rounded poem-container mat-elevation-z3"
  (click)="view(poem.id)"
  [ngClass]="{'border border-light': hovering}"
  (mouseenter)="hovering = true"
  (mouseleave)="hovering = false"
>
<div class="theme-image" [ngStyle]="backgroundStyle"></div>
<div class="w-100 rounded-bottom poem">
    <h6 class="text-capitalize title p-2">{{poem?.title}}</h6>
    <div class="body">{{poem?.body}}</div>
  </div>
</div>
