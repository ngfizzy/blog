<div class="w-100 border border-light rounded mat-elevation-z3 poem-container"
  (click)="view(poem.id)"
>
<div class="theme-image" [ngStyle]="backgroundStyle"></div>
<div class="w-100 rounded-bottom poem">
    <h6 class="text-capitalize title p-2">{{poem?.title}}</h6>
    <div class="body">{{poem?.body}}</div>
    <button title="Read More" class="rounded poem-cta">
      Read more and Comment
    </button>
  </div>
</div>
