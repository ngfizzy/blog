<div class="w-100 h-100 poem-container"
  [ngStyle]="backgroundStyle"
  (click)="view(poem.id)"
>
<h4 class="text-center read-more"><span class="fa fa-arrow-circle-up"></span></h4>
<div class="w-100 poem">
  <div class="body">
    <h6 class="text-capitalize title">{{poem?.title}}</h6>
    <p>{{poem?.body}}</p>
  </div>
  </div>
</div>
