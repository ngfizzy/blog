<ng-container *ngIf="poem">
  <div #poemContainer
  [ngStyle]="{
    'opacity': opacityAnimation$ | async,
    'max-height': maxHeight
  }"
  class="poem-container" (click)="$event.stopPropagation()" (scroll)="trackScroll()">
    <div #poemTitleWrapper class="text-center mat-elevation-z4 title-wrapper">
      <h3 #poemTitle class="text-center poem-title">
        {{ poem.title }}
        <app-copy-to-clipboard
          [description]="'Copy Sharable Link'"
          [contentToCopy]="currentLocation"
          (copied)="linkCopied()"
        ></app-copy-to-clipboard>
      </h3>
    </div>
    <div class="poem-body" >
      <img [src]="poem.themeImage" alt="{{poem.title}} theme image">

      <p [innerHtml]="poem.body"></p>
    </div>
  </div>
</ng-container>
