<ng-container *ngIf="poem">
  <div #poemContainer [ngStyle]="animation$ | async" class="poem-container" (click)="$event.stopPropagation()" (scroll)="trackScroll()">
    <div #poemTitleWrapper class="title-wrapper text-center mat-elevation-z4">
      <h3 #poemTitle class="text-center poem-title">
        {{ poem.title }}
        <app-copy-to-clipboard
          [description]="'Copy Sharable Link'"
          [contentToCopy]="currentLocation"
          (copied)="linkCopied()"
        ></app-copy-to-clipboard>
      </h3>
    </div>
    <div class="poem-body" >
      <p [innerHtml]="poem.body"></p>
    </div>
  </div>
</ng-container>
