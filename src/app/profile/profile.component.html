<div class="container-md home-wrapper">
  <section class="row mt-3 nav-container">
    <header class="col-12 rounded">
      <nav class="w-100" [ngClass]="{expanded: expandedNav}">
        <ul class="text-center row nav-list">
          <li class="col-sm-12 col-md-12 col-lg-2"><a [routerLink]="['/profile']" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active-link">Bio</a></li>
          <li class="col-sm-12 col-md-12 col-lg-3"><a [routerLink]="['/profile/work-experience']" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active-link">Experience</a></li>
          <li class="col-sm-12 col-md-12 col-lg-3"><a [routerLink]="['/articles']" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active-link">Articles</a></li>
          <li class="col-sm-12 col-md-12 col-lg-2"><a [routerLink]="['/poetry']" [routerLinkActiveOptions]="{exact: true}"  routerLinkActive="active-link">Poetry</a></li>
          <li class="col-sm-12 col-md-12 col-lg-2"><a [routerLink]="['/authors/login']" [routerLinkActiveOptions]="{exact: true}"  routerLinkActive="active-link">Login</a></li>
        </ul>
      </nav>
      <h2 class="text-center"><a [routerLink]="['/']">Olufisayo Bamidele</a></h2>
    </header>
  </section>
  <div class="row mt-3 border"></div>
  <main class="row main align-items-center justify-content-center">
    <section class="col-12 route-wrapper">
        <router-outlet></router-outlet>
    </section>
  </main>
  <section class="row mt-3 avatar-container">
    <div class="col-12">
      <img src="assets/avatar.png" class="d-block w-25 rounded m-auto"/>
    </div>
  </section>
  <section class="row mt-3">
    <div class="col-12 text-center social">
      <i class="fa fa-twitter"></i>
      <i class="fa fa-linkedin"></i>
      <i class="fa fa-instagram"></i>
      <i class="fa fa-github"></i>
      <i class="fa fa-envelope"></i>
    </div>
  </section>
</div>
