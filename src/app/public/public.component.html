<div class="fixed-top w-25 author-info">
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>{{ aboutAuthor.name }}</mat-card-title>
      <mat-card-subtitle>{{ aboutAuthor.profession }}</mat-card-subtitle>
      <img src="http://www.ngfizzy.com/images/home-img.jpg" mat-card-md-image>
    </mat-card-title-group>
    <mat-card-content [innerHtml]="aboutAuthor.description">
    </mat-card-content>
  </mat-card>
</div>
<div class="public">
  <router-outlet></router-outlet>
</div>
